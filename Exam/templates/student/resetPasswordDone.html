{% extends 'base_auth.html' %}
{% block title %}Password Reset Complete{% endblock %}

{% block body %}
<div class="p-8 text-center">
    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
        <i class="fa-solid fa-check text-2xl text-green-600"></i>
    </div>
    
    <h2 class="text-2xl font-bold text-slate-900 mb-4">Password Reset Complete</h2>
    
    <p class="text-slate-600 mb-8 leading-relaxed">
        Your password has been successfully reset. You can now log in with your new password.
    </p>

    <a href="{% url 'login' %}" class="inline-block w-full py-2.5 px-4 bg-slate-900 hover:bg-slate-800 text-white font-medium rounded-lg transition-colors">
        Login to Account
    </a>
</div>
{% endblock %}
