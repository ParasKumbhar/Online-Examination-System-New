{% extends "base.html" %}
{% block title %}Students{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Students</h1>
    <p class="subtitle">Registered candidates overview</p>
</div>

<div class="table-card">
    <table class="data-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Enrollment</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rahul Sharma</td>
                <td>CS202301</td>
                <td>rahul@email.com</td>
                <td><span class="badge success">Active</span></td>
            </tr>
            <tr>
                <td>Anita Verma</td>
                <td>CS202302</td>
                <td>anita@email.com</td>
                <td><span class="badge muted">Blocked</span></td>
            </tr>
        </tbody>
    </table>
</div>

<style>
.table-card {
    background: var(--bg-card);
    padding: 22px;
    border-radius: 18px;
    box-shadow: 0 10px 24px rgba(15,23,42,0.08);
}

.data-table {
    width: 100%;
    border-collapse: collapse;
}

.data-table th {
    text-align: left;
    font-size: 12px;
    text-transform: uppercase;
    color: var(--text-muted);
    padding-bottom: 12px;
}

.data-table td {
    padding: 14px 0;
    border-top: 1px solid var(--border);
    font-size: 14px;
}

.badge.muted {
    background: #e5e7eb;
    color: #374151;
}
</style>
