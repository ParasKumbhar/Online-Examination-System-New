{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Student Login - ExamPro{% endblock %}

{% block body %}
<div class="p-8">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-900 mb-2">Student Login</h1>
        <p class="text-slate-500">Access your exam dashboard</p>
    </div>

    <form action="{% url 'login' %}" method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label for="id_username" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
            <input type="text" name="username" id="id_username" tabindex="1" autofocus
                   value="{{fieldValues.username}}" placeholder="Enter your username" required
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all">
        </div>

        <!-- Password -->
        <div>
            <label for="id_password" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
            <div class="relative">
                <input type="password" name="password" id="id_password" tabindex="2"
                       placeholder="Enter your password" required
                       class="w-full px-4 py-2 pr-10 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all">
                <button type="button" class="showPasswordToggle absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 focus:outline-none" tabindex="-1">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <div class="text-right mt-1">
                <a href="{% url 'password_reset' %}" class="text-sm text-primary hover:text-indigo-700">
                    Forgot Password?
                </a>
            </div>
        </div>

        <button type="submit" tabindex="3"
                class="w-full py-3 px-4 bg-primary hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200 flex items-center justify-center gap-2">
            <span>Login</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </form>

    <!-- OR Divider -->
    <div class="mt-6 relative">
        <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-slate-500">OR</span>
        </div>
    </div>

    <div class="mt-6 text-center">
        <p class="text-slate-600">
            Don't have an Account? 
            <a href="{% url 'register' %}" class="text-primary hover:text-indigo-700 font-medium hover:underline">
                Create Account
            </a>
        </p>
    </div>

    <div class="mt-6 pt-6 border-t border-slate-100 text-center text-xs text-slate-400">
        Faculty? <a href="{% url 'faculty-login' %}" class="text-slate-600 hover:text-primary underline">Login here</a>
    </div>
</div>

<script src="{% static 'js/register.js' %}" type="text/javascript"></script>
<script src="{% static 'js/scripts.js' %}" type="text/javascript"></script>
{% endblock %}
