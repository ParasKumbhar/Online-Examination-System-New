{% extends 'base_auth.html' %}

{% load static %}

{% block body %}
<style>
* {
    color: #0f172a;
}

body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-container {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    padding: 40px;
    width: 100%;
    max-width: 400px;
}

.auth-header {
    text-align: center;
    margin-bottom: 32px;
}

.auth-header h1 {
    font-size: 28px;
    font-weight: 700;
    color: #0f172a;
    margin-bottom: 8px;
}

.auth-header p {
    color: #64748b;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #0f172a;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    font-size: 14px;
    background: #fff;
    transition: border-color 0.2s ease;
}

input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

.btn {
    width: 100%;
    padding: 14px;
    background: #2563eb;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
}

.btn:hover {
    background: #1d4ed8;
}

.auth-links {
    text-align: center;
    margin-top: 24px;
}

.auth-links a {
    color: #2563eb;
    text-decoration: none;
    font-size: 14px;
}

.auth-links a:hover {
    text-decoration: underline;
}

.auth-links .divider {
    margin: 0 8px;
    color: #64748b;
}
</style>

<div class="auth-container">
    <div class="auth-header">
        <h1>Student Login</h1>
        <p>Access your exam dashboard</p>
    </div>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}

        {% include 'partials/_messages.html' %}

        <div class="form-group">
            <label for="usernamefield">Username</label>
            <input type="text" name="username" id="usernamefield"
                   value="{{fieldValues.username}}" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="passwordfield">Password</label>
            <input type="password" name="password" id="passwordfield"
                   placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="auth-links">
        <a href="{% url 'register' %}">Create Account</a>
        <span class="divider">|</span>
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </div>
</div>

<script src="{% static 'js/register.js' %}" type="text/javascript"></script>

{% endblock %}
