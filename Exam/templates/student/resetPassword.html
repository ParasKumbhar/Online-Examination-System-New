{% extends 'base_auth.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block body %}
<div class="p-8">
    <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-slate-900">Reset Password</h2>
        <p class="text-sm text-slate-500 mt-2">Enter your email to receive a reset link</p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <!-- Form typically renders an email input. -->
            {{ form.as_p }}
        </div>

        <button type="submit" class="w-full py-2.5 px-4 bg-primary hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors shadow-sm">
            Send Email
        </button>
    </form>

    <div class="mt-6 text-center text-sm text-slate-500 space-y-2">
        <p>
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-primary hover:text-indigo-700 font-medium">Register</a>
        </p>
        <p>
            Already have an account? 
            <a href="{% url 'login' %}" class="text-primary hover:text-indigo-700 font-medium">Login</a>
        </p>
    </div>
</div>
{% endblock %}
