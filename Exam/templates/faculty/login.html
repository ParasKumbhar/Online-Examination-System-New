{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Faculty Login - ExamPro{% endblock %}

{% block body %}
<div class="p-8">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-900 mb-2">Faculty Login</h1>
        <p class="text-slate-500">Access your examination panel</p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label for="usernamefield" class="block text-sm font-medium text-slate-700 mb-2">Username</label>
            <input type="text" name="username" id="usernamefield"
                   placeholder="Enter your username" required
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all">
        </div>

        <!-- Password -->
        <div>
            <label for="passwordfield" class="block text-sm font-medium text-slate-700 mb-2">Password</label>
            <input type="password" name="password" id="passwordfield"
                   placeholder="Enter your password" required
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all">
        </div>

        <button type="submit" 
                class="w-full py-3 px-4 bg-primary hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200 flex items-center justify-center gap-2">
            <span>Login</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </form>

    <div class="mt-8 pt-6 border-t border-slate-100 flex flex-col items-center gap-4 text-sm">
        <a href="{% url 'faculty-register' %}" class="text-primary hover:text-indigo-700 font-medium hover:underline">
            Register as Faculty
        </a>
        <a href="{% url 'password_reset' %}" class="text-slate-500 hover:text-slate-700">
            Forgot Password?
        </a>
        <div class="text-xs text-slate-400 mt-4">
            Student? <a href="{% url 'login' %}" class="text-slate-600 hover:text-primary underline">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
