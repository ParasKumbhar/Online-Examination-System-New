{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Sign in</h2>
    <p class="subtitle">Access your examination panel</p>

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="faculty@example.com" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn primary full">Login</button>
    </form>
  </div>
</div>

<style>
.auth-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 64px);
}

.auth-card {
  width: 380px;
  background: var(--bg-card);
  padding: 32px;
  border-radius: 18px;
  box-shadow: 0 16px 32px rgba(15,23,42,0.12);
}

.auth-card h2 {
  font-size: 22px;
  margin-bottom: 6px;
}

.full {
  width: 100%;
}
</style>

{% endblock %}
