{% extends 'base.html' %}
{% block title %}Add Question Paper{% endblock %}

{% block content %}

<div class="page-header">
    <h1>Add Question Paper</h1>
    <p class="subtitle">Create a new question paper for your exams</p>
</div>

<div class="form-card">
    <form method="POST" action="{% url 'faculty-add_question_paper' %}">
        <div class="form-grid">
            {% csrf_token %}
            {{ examform.as_p }}
        </div>
        <div class="form-actions">
            <button type="submit" class="btn primary">Submit</button>
        </div>
    </form>
</div>

<style>
.form-card {
    background: var(--bg-card);
    padding: 28px;
    border-radius: 18px;
    box-shadow: 0 12px 28px rgba(15,23,42,0.08);
    max-width: 600px;
}

.form-grid {
    display: grid;
    gap: 20px;
}

label {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--text-dark);
    display: block;
}

input, select, textarea {
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid var(--border);
    font-size: 14px;
    background: #fff;
    width: 100%;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

.form-actions {
    margin-top: 24px;
    display: flex;
    justify-content: flex-end;
}

.btn {
    padding: 12px 18px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
}

.btn.primary {
    background: var(--accent);
    color: #fff;
}
</style>

{% endblock %}
