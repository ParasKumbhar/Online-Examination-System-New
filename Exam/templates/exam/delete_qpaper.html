{% extends 'base.html' %}
{% block title %}Delete Question Paper{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div>
        <h1 class="text-2xl font-bold text-slate-900">Delete Question Paper</h1>
    </div>

    <div class="bg-white rounded-xl border border-slate-200 shadow-sm p-6">
        <form method="POST" action="">
            {% csrf_token %}
            <p class="text-slate-500 mb-4">Are you sure you want to delete "{{ qp.qPaperTitle }}"? This action cannot be undone.</p>
            <div class="flex gap-4 justify-end">
                <a href="{% url 'faculty-add_question_paper' %}" class="px-4 py-2 rounded-lg border border-slate-200 hover:bg-slate-100">Cancel</a>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
