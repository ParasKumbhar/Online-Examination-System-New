{% extends "base.html" %}
{% block title %}Exam{% endblock %}

{% block content %}

<div class="exam-container">

  <!-- EXAM HEADER -->
  <div class="exam-header">
    <div>
      <h1>Database Management Systems</h1>
      <p class="subtitle">Answer all questions carefully</p>
    </div>
    <div class="timer">
      <i class="fa-solid fa-clock"></i>
      <span>01:25:40</span>
    </div>
  </div>

  <!-- QUESTION CARD -->
  <div class="exam-card">
    <h3>Q1. What is normalization?</h3>

    <div class="options">
      <label><input type="radio" name="q1"> Reducing redundancy</label>
      <label><input type="radio" name="q1"> Increasing storage</label>
      <label><input type="radio" name="q1"> Improving UI</label>
      <label><input type="radio" name="q1"> None of the above</label>
    </div>
  </div>

  <!-- ACTIONS -->
  <div class="exam-actions">
    <button class="btn secondary">Previous</button>
    <button class="btn primary">Next</button>
    <button class="btn outline">Submit Exam</button>
  </div>

</div>

<style>
.exam-container {
  max-width: 900px;
  margin: auto;
}

.exam-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.timer {
  background: #fee2e2;
  color: #991b1b;
  padding: 8px 14px;
  border-radius: 999px;
  font-weight: 600;
}

.exam-card {
  background: var(--bg-card);
  padding: 24px;
  border-radius: 18px;
  box-shadow: 0 12px 28px rgba(15,23,42,0.08);
}

.options {
  margin-top: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.options label {
  background: var(--bg-main);
  padding: 12px;
  border-radius: 12px;
  cursor: pointer;
}

.exam-actions {
  margin-top: 24px;
  display: flex;
  justify-content: space-between;
}
</style>

{% endblock %}
